<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Plotly</title>
</head>
<body>
  <h1>Hello Plotly (but not Dash)</h1>
  <div id="chart" class="chart"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    var graphs = {{ graphJSON | safe }};
    Plotly.plot("chart", graphs, {});
  </script>
</body>
</html>
